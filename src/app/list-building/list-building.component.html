<mat-form-field subscriptSizing="dynamic">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput matInputAutofocus (keyup)="applyFilter($event)" placeholder="Raumnummer eingeben" #input value="{{defaultValue}}">
    <button [disabled]="!input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value=''; clearFilter()">
        <div *ngIf="input.value">
            <mat-icon>close</mat-icon>
        </div>
    </button>
</mat-form-field>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let building"> {{building.image}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Geb√§ude </th>
        <td mat-cell *matCellDef="let building"> {{building.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef> Adresse </th>
        <td mat-cell *matCellDef="let building"> {{building.street}} {{building.street_number}}, {{building.plz}} {{building.ort}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
        mat-row 
        (click)="navigate('view-building', row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
