<mat-form-field subscriptSizing="dynamic">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Search Rooms</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. I032" #input>
    <button [disabled]="!input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value=''; clearFilter()">
        <div *ngIf="input.value">
            <mat-icon>close</mat-icon>
        </div>
    </button>
</mat-form-field>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="room_number">
        <th mat-header-cell *matHeaderCellDef> Raumnummer </th>
        <td mat-cell *matCellDef="let room"> {{room.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="building">
        <th mat-header-cell *matHeaderCellDef> Geb√§ude </th>
        <td mat-cell *matCellDef="let room"> {{room.building}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="floor">
        <th mat-header-cell *matHeaderCellDef> Stockwerk </th>
        <td mat-cell *matCellDef="let room"> {{room.floor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
        mat-row 
        (click)="navigate('view-room', row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
