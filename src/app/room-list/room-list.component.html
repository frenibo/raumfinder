
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let topology"> {{topology.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> last changed </th>
        <td mat-cell *matCellDef="let topology"> {{getTimeSinceLastChange(topology)}} </td>
    </ng-container>

    <!-- Privacy Column -->
    <ng-container matColumnDef="privacy">
        <th mat-header-cell *matHeaderCellDef resizable> access status </th>
        <td mat-cell *matCellDef="let topology">
            {{topology.privacy}} 
            <span *ngIf="topology.privacy === 'restricted'">
                <mat-icon>lock</mat-icon>
            </span>
            <span *ngIf="topology.privacy === 'public'">
                <mat-icon>lock_open</mat-icon>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--tr
        mat-row
        (click)="detailView(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
        
    ></tr-->

    <tr
        mat-row
        (click)="openDetailViewDialog(row, getOwner(row)!)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"  
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <!--td class="mat-cell" colspan="4">No data matching the filter "{{filterInput.value}}"</td-->
        <td class="mat-cell" colspan="4">No data matching the filter "{{this.dataSource.filter}}"</td>
    </tr>

    
</table>
