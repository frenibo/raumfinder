<div class="button-wrapper">
  <ng-container *ngIf="currentBuildingFloors.length >= 6">
    <mat-button-toggle class="scroll-toggle-left" (click)="scroll('left')">
      <span class="material-icons">arrow_left</span>
    </mat-button-toggle>
  </ng-container>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #toggleButtons>
    <ng-container *ngFor="let floor of currentBuildingFloors; index as i">
      <mat-button-toggle class="toggle-button" [checked]="floorName == this.currentBuildingFloors[i].name" (click)="toggleBlueprint(this.currentBuildingFloors[i].name)">
        {{this.currentBuildingFloors[i].name}}
      </mat-button-toggle>
    </ng-container>
  </mat-button-toggle-group>
  <ng-container *ngIf="currentBuildingFloors.length >= 6">
    <mat-button-toggle class="scroll-toggle-right" (click)="scroll('right')">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_right"></mat-icon>
    </mat-button-toggle>
  </ng-container>
</div>

<div class="flex-wrapper">
<!--  <div class="blueprintImage">-->
<!--    {{currentBuilding.name}}-->
<!--  </div>-->
  <div class="blueprintImage-wrapper">
    <pinch-zoom>
      <img class="blueprintImage" src='../../assets/hsb assets/{{currentBuilding.name}}_{{floorName}}.png' alt="Room Image">
    </pinch-zoom>
  </div>

  <div class="info-bar" style="background-image: url('../../assets/hsb assets/{{currentBuilding.image}}')">
    <div class="oeffnungszeiten">
      <span id="oeffnungszeitenTitel">Öffnungszeiten</span>
      <span id="oeffnungszeitenText">Montag bis Freitag: 6 bis 22 Uhr<p></p>Sa-So: Zugang nur über Kartenleser</span>
    </div>
    <div class="info-button-wrapper">
      <button mat-icon-button class="info-button" (click)="openDialogInfoBuilding()">
          <img src="../../assets/Icons/Raum_Info.png">
      </button>
  </div>
  </div>

  <div class="navButton-wrapper">
    <Button class="navButton" id="RaumSuchen" (click)="navigate('list-room', false, currentBuilding.name)">
      <mat-icon>search</mat-icon>
      <div>
        Raum
      </div>
      <div>
        Suchen
      </div>
    </Button>
    <Button class="navButton" id="KartenAnsicht" (click)="navigateWithBuilding('view-building', currentBuilding, true)">
      <img src="../../assets/Icons/Karten_Ansicht.png">
      <div>
        Karten
      </div>
      <div>
        Ansicht
      </div>
    </Button>
    <Button class="navButton" id="FreieRäume" (click)="navigate('list-free-rooms', false, currentBuilding.name)">
      <img src="../../assets/Icons/Freie Räume Icon.png">
      <div>
        Freie
      </div>
      <div>
        Räume
      </div>
    </Button>
  </div>
</div>
